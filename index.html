<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <div id="page-wrapper">
      <header id="header">
        <div class="logo">
          <img id="header-img" src="">
        </div>

        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link">Features</a></li>
            <li><a class="nav-link">How It Works</a></li>
            <li><a class="nav-link">Pricing</a></li>
          </ul>
        </nav>
      </header>

      <div class="container"></div>

      <section id="hero">
        <h2>Handcrafted, home-made masterpieces</h2>
        <form id="form">
          <input name="email" id="email" type="email" placeholder="Enter your email address" required="" data-siid="si_input_0" data-si-pw="0">
          <input id="submit" type="submit" value="Get Started" class="btn">
        </form>
      </section>

      <div class="container">
        <section id="features">
          <div class="grid">
            <div class="icon"></div>
            <div class="desc">
              <h2>Premium Materials</h2>
              <p>
                Our trombones use the shiniest brass which is sourced locally.
                This will increase the longevity of your purchase.
              </p>
            </div>
          </div>
    <script  src="js/index.js"></script>
  </body>
</html>
